<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Streaming Services</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <!-- this is the div block element that contains the heading text and icon (icon has link to the top of the page) -->
        <div id="heading">
            <span class ="headingtext">Streaming Central</span>
            <a class="headinglink" href="#top"><img class="headinglogo" src="/imgs/tv.png" alt="TV logo"></a>
        </div>

        <!-- this is the div block box that contains all of the streaming links -->
        <div id ="icons">
            <!-- these 3 links are the first row of services (netflix, prime, disneyplus) -->
            <a class="rows" href="https://www.netflix.com/ca/"><img class="rows" src="/imgs/netflix.jpeg" alt="Netflix"></a>
            <a class="rows" href="https://www.primevideo.com/"><img class="rows" src="/imgs/prime.png" alt="Prime Video"></a>
            <a class="rows" href="https://www.disneyplus.com/en-ca"><img class="rows" src="/imgs/disneyplus.jpg" alt="Disney Plus"></a>

            <!-- these 3 links are the second row of services (hulu, hbo, crave) -->
            <a class="rows" href="https://www.hulu.com/welcome?orig_referrer=https%3A%2F%2Fwww.google.com%2F"><img class="rows" src="/imgs/hulu.jpg" alt="Hulu"></a>
            <a class="rows" href="https://www.hbo.com/"><img class="rows" src="/imgs/hbo.png" alt="HBO"></a>
            <a class="rows" href="https://www.crave.ca/en"><img class="rows" src="/imgs/crave.png" alt="Crave"></a>

            <!-- these 2 links are the third row of services (paramountplus, youtube) -->
            <a class="rows" href="https://www.paramountplus.com/ca/"><img class="rows" src="/imgs/paramount.jpg" alt="Paramount Plus"></a>
            <a class="rows" href="https://www.youtube.com/"><img class="rows" src="/imgs/youtube.jpg" alt="Youtube"></a>
        </div>
    </body>
</html>
